	<style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container:hover img {
            opacity: 0.7;
        }
        .image-container .overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
			background-color: rgba(0, 0, 0, 0.5);
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 1rem;
			font-weight: bold;
			dir: rtl;
			text-align: center;
			white-space: normal;
			padding: 5px;
		}

        .image-container:hover .overlay {
            opacity: 1;
        }
		
		.dropdown-menu {
		  position: absolute;
		  right: 0% !important;
		  text-align: right !important;
		}
		
		input[type="search"]::-webkit-search-cancel-button {
			display: none;
		}
		
		
    </style>
</head>

	<script>
        function filterImages() {
            var input, filter, images, figcaptions, i, image, figcaption;
            input = document.querySelector(".form-control");
            filter = input.value.toUpperCase();
            images = document.querySelectorAll(".image");
            for (i = 0; i < images.length; i++) {
                image = images[i].querySelector("img");
                figcaption = images[i].querySelector(".overlay");
                if (image.alt.toUpperCase().indexOf(filter) > -1 || figcaption.innerText.toUpperCase().indexOf(filter) > -1) {
                    images[i].style.display = "";
                } else {
                    images[i].style.display = "none";
                }
            }
        }
		
		// Get data from HTML
		var data = [];
		var newObject = [];
		document.querySelectorAll('.overlay').forEach(function(node) {
		  var str = node.innerText.replace(/\n/g, '|');
		  var options = str.split('|');
		  options = options.filter(value => value !== '');
		  options.forEach(function(option) {
			data.push(option.trim());
		  });
		  
		  newObject = data.reduce((obj, value, index) => {
			  obj[value] = (index + 1);
			  return obj;
			}, {});
			
		});
		
        
        $('#myAutocomplete').autocomplete({
            source: newObject,
            onSelectItem: filterImages,
            highlightClass: 'text-danger',
			treshold : 2
        });
		
		document.getElementById('myAutocomplete').addEventListener('input', function(event) {
		  filterImages();
		});
		
		// Assuming '#myInput' is the id of your input field
		var input = document.querySelector('#myAutocomplete');
		var clearButton = document.querySelector('#clearButton');

		// Add an event listener to the clear button
		clearButton.addEventListener('click', function() {
			// Clear the input field
			input.value = '';
			filterImages();
		});
		
    </script>
